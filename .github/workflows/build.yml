on:
  pull_request:
  push:

jobs:
  tests:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        nimversion:
          - '2.x'

        os:
          - ubuntu-latest
          - macOS-latest
          - windows-latest
    steps:
    - uses: actions/checkout@v1
    - uses: iffy/install-nim@v4
      with:
        version: ${{ matrix.nimversion }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    - name: Install Deps
      run: |
        nim -v
        nimble -v
        nimble install https://github.com/nim-lang/atlas@73f86cd3e984ab67855c5ab7feb9e87e7e694540
        atlas replay vendor/atlas.lock

    - name: Build Tests
      run: |
        nim test
